{% extends "base.html" %}

{% block content %}
<div class="center span6">
    <form name="login" method="POST" class="form-horizontal span6" action="?">{% csrf_token %}
        <fieldset>
            <legend>Авторизация</legend>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" name="username" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Пароль</label>
                <div class="controls">
                    <input type="password" name="password" id="inputPassword" placeholder="Пароль">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox">Запомнить меня
                    </label>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
