
<table class="table">
    <thead>
        <tr>
            <th>Название поля</th>
            <th>Значение поля</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Название</td>
            <td>{{ data.estimation.name }}</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Дата</td>
            <td>{{ data.estimation.date | date:'d-m-Y G:i:s' }}</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Время вычислений</td>
            <td>{{ data.estimation.time }}</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Входные данные</td>
            <td>{{ data.estimation.input_data }}</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Выходные данные</td>
            <td>{{ data.estimation.output_data }}</td>
        </tr>
    </tbody>
</table>

<div class="js-status" data-status="{{ data.estimation.status }}" data-id="{{ data.estimation.id }}"></div>
